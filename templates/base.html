<html lang="zh-CN">
<head>
{% block style %}
    <meta charset="utf-8">
    <meta name="keywords" content="个人网站模版,django,python">
    <meta name="description" content="django与python技术资料，网页模版下载，个人网站建设"/>
    <link href="/img/header.png" rel="shortcut icon"/>
    {#    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">#}
    {#<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">#}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="/css/flat-ui.css" rel="stylesheet">
    <link href="/css/my-ui.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.5/angular.min.js"></script>
{% endblock %}
    <title>{% block title %}{{ blogtitle }}{% endblock %}</title>
</head>
<body ng-cloak class="ng-cloak" style="background:#34495E;" ng-app="blogApp">
<div>
    <nav id="mynav" class="navbar navbar-default navbar-embossed" role="navigation"
         style="margin-bottom:0px; z-index:9999; width:100%;">
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/anti">anti</a></li>
                <li><a href="/about">关于</a></li>
                <li><a href="/code">媒体</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="#" role="search">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" id="navbarInput-01" type="search" placeholder="其实这里还没做好">
          <span class="input-group-btn">
            <button type="submit" class="btn"><span class="fui-search"></span></button>
          </span>
                    </div>
                </div>
            </form>
        </div>
    </nav>
        </div>
            {% verbatim %}
            {% endverbatim %}
                {% block content %}
                {% endblock %}
{% block js %}
    <script src="/js/blogapp.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/flat-ui.min.js"></script>
    <script src="/js/sco/sco.collapse.js"></script>
    <script src="/js/sco/sco.message.js"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/stickUp.min.js"></script>
    <script type="text/javascript">
        //initiating jQuery
        jQuery(function ($) {
            $(document).ready(function () {
                //enabling stickUp on the '.navbar-wrapper' class
                $('#mynav').stickUp();
            });
        });

    </script>
{% endblock %}
</body>
</html>
